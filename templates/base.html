<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    {% block styles %}
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>

               class="nav-link"><img src="/static/LIn.png"
                                     alt="LinkedIn" width="25" height="24">
                LinkedIn</a></li>
        <li class="nav-item"><a href="https://github.com/kmzr9b67/waw-cinema-assistant/tree/master"
                                class="nav-link">
            <img src="/static/Git.png"
                                     alt="GitHub" width="25" height="24" class="rounded">

      </ul>
    </header>
</div>
<div id="main" class="container">

    {% endblock %}
</div>

<footer>

</footer>
