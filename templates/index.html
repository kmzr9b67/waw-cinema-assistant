{% extends 'base.html' %}
{% block title %}Results{% endblock %}

{% block content %}
<div id="main" class="container">
    <div class="row-gap-sm-3" id="title">
        <h1 class="display-6">Movie recommendations in Warsaw</h1>
        <hr>
    </div>

    <table id='table' class="center">
        <thead>
        <th scope="col">Title</th>
        <th scope="col">Rating</th>
        <th scope="col">Time & Place</th>
        <th scope="col">Cinema</th>
        </thead>

        <tbody>
            {% for i in post: %}
                <tr>
                <th scope="row"><a href={{i['link']}}>{{ i['title'] }}</a></th>
                <th> {{ i['rating'] }}</th>
                <th> {{ i['time'] }}</th>
                <th> {{ i['cinema'] }}</th>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <button id="button" class="btn btn-primary">
        <a href={{url_for('front')}} style="color:inherit">Go Back</a>
    </button>
</div>
{% endblock %}
